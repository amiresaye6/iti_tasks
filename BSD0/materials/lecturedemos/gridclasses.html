<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <title>grid system</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="bg-info col-6 col-lg-4">DivOne</div>
            <div class="bg-success col-6 col-lg-8">DivTwo</div>
        </div>
        <div class="row">
            <div class="col" style="background-color:lightpink">DivOne</div>
            <div class="col" style="background-color:lightgreen">DivTwo</div>
            <div class="col" style="background-color:lightseagreen">DivThree</div>
            <div class="col" style="background-color:lightslategrey">DivFour</div>
            <div class="col" style="background-color:lightskyblue">DivFive</div>
        </div>
        <div class="row border justify-content-evenly">
            <div class="col-auto" style="background-color:yellow">DivOne</div>
            <div class="col-auto" style="background-color:blueviolet">DivTwo</div>
            <div class="col-auto" style="background-color:darkmagenta">DivThree</div>
            <div class="col-auto" style="background-color:cyan">DivFour</div>
            <div class="col-auto" style="background-color:darkorange">DivFive</div>
        </div>
        <div class="row">
            <div class="col" style="background-color:red">DivOne</div>
            <div class="col d-none d-lg-block" style="background-color:lightgreen">DivTwo</div>
        </div>
    </div>

   
</body>
</html>
