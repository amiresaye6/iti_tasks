<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 10px;
        }
        .carousel-item>img{
            width:40%;
            height:200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel bg-danger slide" id="mycarousel" data-ride="carousel" data-interval="2000">
            <ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#mycarousel" class="active"></li>
                <li data-slide-to="1" data-target="#mycarousel"></li>
                <li data-slide-to="2" data-target="#mycarousel"></li>
            </ul>
            <div class="carousel-inner text-center">
                <div class="carousel-item active">
                    <img src="UP/1.jpg" />
                    <p class="carousel-caption">Image one</p>
                </div><!-- end of item-->
                <div class="carousel-item ">
                    <img src="UP/2.jpg" />
                    <p class="carousel-caption">Image two</p>
                </div><!-- end of item-->
                <div class="carousel-item">
                    <img src="UP/3.jpg" />
                    <p class="carousel-caption">Image three</p>
                </div><!-- end of item-->
            </div><!-- end of inner-->
            <a hef="#" data-slide="prev" data-target="#mycarousel" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></a>
            <a hef="#" data-slide="prev" data-target="#mycarousel" class="carousel-control-next"><span class="carousel-control-next-icon"></span></a>
        </div><!-- end of carousel-->
    </div>


    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
