<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        section{
            width:400px;
            height:400px;
            border:2px solid black;
            padding:5px;
            text-align:center;
            float:left;
            margin:20px;
        }
        img{
            width:100px;
            height:100px;
            margin:10px;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            // get all images and listen on dragstart , dragend 
            allimgs = this.document.images;
            for (var i = 0; i < allimgs.length; i++) {
                allimgs[i].addEventListener('dragstart', startdrag);
                allimgs[i].addEventListener('dragend', enddrag);
            }
            left = this.document.getElementById('left');
            left.addEventListener('drop', dropped);
            left.addEventListener('dragenter', enterdrag);
            left.addEventListener('dragover', overdrag);
            right = this.document.getElementById('right');
            right.addEventListener('dragleave', leavedrag);


        });//end of load
        function startdrag(e) {
            /*console.log('hello');*/
            //console.log(e.target.outerHTML);
            targetprop = e;
            e.dataTransfer.setData('myimg', e.target.outerHTML);
            
        }
        function enddrag(e) {
            e.preventDefault();
            e.target.style.display = "none";
        }
        function dropped(e) {
            e.preventDefault();
            left.innerHTML += e.dataTransfer.getData('myimg');
        }
        function enterdrag(e) {
            e.preventDefault();
        }
        function overdrag(e) {
            e.preventDefault();
        }
        function leavedrag(e) {
            e.preventDefault();
        }
    </script>
</head>
<body>
    <section id="left">

    </section>
    <section id="right">
        <img src="UP/1.jpg" />
        <img src="UP/2.jpg" />
        <img src="UP/3.jpg" />
        <img src="UP/4.jpg" />
        <img src="UP/5.jpg" />
        <img src="UP/6.jpg" />
        <img src="UP/7.jpg" />
        <img src="UP/8.jpg" />
        <img src="UP/9.jpg" />

    </section>
</body>
</html>
