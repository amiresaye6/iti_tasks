<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #mymap {
            width: 600px;
            height: 600px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB90FxtYG_ybAYXGkz0ybkmkboE2nEbezI"></script>
    <script>
        window.addEventListener('load', function () {
            mymap = this.document.getElementById('mymap');
        });//end of load
        function getlocationdata() {
            if (navigator.geolocation) {
                // exist
                //2- get permission : getcurrent position (success , error)
                navigator.geolocation.getCurrentPosition(getposition, errorhandlere);
            }
            else {
                // not exist
                mymap.innerText = "Sorry , please Update YOur Browser and Try Again !"
            }
        }
        function getposition(e) {
            /*  console.log(e);*/
            lat = e.coords.latitude;
            lon = e.coords.longitude;
            //mymap.innerText = lat + " , " + lon;
            //1- create google latlng ovject ( lat , lon )
            var location = new google.maps.LatLng(lat, lon);
            //2- specify specs of map : zoom : , center
            var specs = { zoom: 17, center: location };
            // 3 retrive map and display map
            new google.maps.Map(mymap, specs);
        }
        function errorhandlere(e) {
            console.log(e);
        }
    </script>
</head>
<body>
    <input type="button" value="getlocation" onclick="getlocationdata();"/>
    <div id="mymap">

    </div>
</body>
</html>
