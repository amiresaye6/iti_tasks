<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section {
            border: 1px solid black;
        }

        #mainwrapper {
            width: 80vw;
            height: 80vh;
            margin: 10px auto;
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: 4fr 1fr;
            grid-template-areas: "header header"
                "    asidetwo"
                "main asideone"
                "footer footer";
            gap: 10px 20px;
            padding: 5px;
        }

        #header {
            grid-area: header;
        }

        #main {
            grid-area: main;
        }

        #asidetwo {
            grid-area: asidetwo;
        }

        #asideone {
            grid-area: asideone;
        }

        #footer {
            grid-area:footer;
        }
    </style>
</head>
<body>
    <section id="mainwrapper">
        <section id="header">Header</section>
        <section id="main">main</section>
        <section id="asideone">Asideone</section>
        <section id="asidetwo">Asidetwo</section>
        <section id="footer">footer</section>
    </section>
</body>
</html>
