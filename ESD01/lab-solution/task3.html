<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Object Creation</title>
</head>

<body>
    <script>
        function createProject() {
            const project = {};
            let addMore = true;
            const keyPattern = /^[a-zA-Z_$][a-zA-Z0-9_$]*$/;

            while (addMore) {
                const key = prompt("Enter the key name (e.g., 'projectId', 'projectName', 'duration'):");
                if (key && keyPattern.test(key)) {
                    const value = prompt(`Enter the value for '${key}':`);
                    if (value) {
                        project[key] = value;
                    } else {
                        alert("Value cannot be empty.");
                    }
                    addMore = confirm("Do you want to add another key-value pair?");
                } else {
                    alert("Invalid key name. Key must start with a letter, $, or _ and contain only alphanumeric characters.");
                }
            }

            console.log("Project Object:", project);

            project.printData = function() {
                console.log("Project Details:");
                for (const [key, value] of Object.entries(this)) {
                    if (typeof value !== 'function') {
                        console.log(`${key}: ${value}`);
                    }
                }
            };

            project.printData();
        }

        createProject();
    </script>
</body>

</html>
