<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Object Creation</title>
</head>

<body>
    <script>
        function createProject() {
            const project = {};
            let addMore = true;

            while (addMore) {
                const key = prompt("Enter the key name (e.g., 'projectId', 'projectName', 'duration'):");
                if (key) {
                    const value = prompt(`Enter the value for '${key}':`);
                    project[key] = value;

                    addMore = confirm("Do you want to add another key-value pair?");
                } else {
                    alert("Key name cannot be empty.");
                }
            }

            console.log("Project Object:", project);

            project.printData = function() {
                console.log("Project Details:");
                for (const [key, value] of Object.entries(this)) {
                    if (typeof value !== 'function') {
                        console.log(`${key}: ${value}`);
                    }
                }
            };

            project.printData();
        }

        createProject();
    </script>
</body>

</html>
