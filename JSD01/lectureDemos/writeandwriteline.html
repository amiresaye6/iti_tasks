        //document.write("Hello<br/>");

        var arr = [10, 20, 30, 40, 50, 60];
        document.write("<table><tr><th>Values</th></tr>");
        var result=0;// undefined
        for (var i = 0; i < arr.length; i++) {
            if (i % 2 == 0) {
                document.write("<tr bgcolor='lightyellow'><td>" + arr[i] + "</td></tr>");
            } else {
                document.write("<tr bgcolor='lightgray'><td>" + arr[i] + "</td></tr>");
            }
            
            result += arr[i];
        }

        document.write("<tr><th>Summation = " + result + "</th></tr></table>");

    </script>
