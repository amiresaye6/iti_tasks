<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // receive two numbers from user
        do {
            var fnum = prompt("Enter First Number", 100);//"100"
        } while (isNaN(fnum));
        do {
            var snum = prompt("Enter Second Number", 200);//"200"
        } while (isNaN(snum));
        var Summation = parseInt(fnum) + parseInt(snum);//"100"=>100+"200"=>200=>"100200"
        alert("Summation = " + Summation);

      

    </script>
</head>
<body>

</body>
</html>
