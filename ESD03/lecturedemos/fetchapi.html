<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // load data from server  :xmlhttpRequest
        async function loadposts() {
            let response = await fetch("https://jsonplaceholder.typicode.com/posts");
            //console.log(response.body);
            let allpostsasjs = await response.json();
            //console.log(allpostsasjs);
            //console.log(JSON.stringify( allpostsasjs));
            allpostsasjs.forEach((post) => {
                document.write(`<li>${post.body}</li>`);
            })
        }
        loadposts();
        
    </script>
</head>

</body>
</html>
