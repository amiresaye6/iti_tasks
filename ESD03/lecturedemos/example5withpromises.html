<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //nasr
        function getAllStudents() {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("From getAllStudents");
                    let stdarr = [{ ID: 10, Name: "Ahmed" }, { ID: 20, Name: "Mohamed" }, { ID: 30, Name: "Ali" }];
                    resolve(stdarr);
                }, 2000);
            });
        }
        //abdelrahman
        function printAllStudents(stdarr) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("From printAllStudents");
                    stdarr.forEach(function (std) { console.log(`ID = ${std.ID} , Name = ${std.Name}`); });
                    let deptarr = [{ deptID: 1000, deptName: "PD", deptMgr: "Managerone" },
                    { deptID: 2000, deptName: "OS", deptMgr: "Managertwo" },
                    { deptID: 3000, deptName: "AI", deptMgr: "Managerthree" }
                    ];
                    resolve(deptarr);
                }, 2000);

            });
        }
        //amr
        function displayDepartments(deptarr) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("From displayDepartments");
                    let mgrarr = [];
                    deptarr.forEach(function (dept) {
                        console.log(`Dept ID = ${dept.deptID} , Name = ${dept.deptName}`);
                        mgrarr.push(dept.deptMgr);

                    });
                    resolve(mgrarr);

                }, 2000);
            });
        }
        //mariam
        function displayManagers(mgrarr) {
            console.log("From displayManagers");
            mgrarr.forEach(function (mgrname) {
                console.log(`Manager Name = ${mgrname}`);
            });
        }


        //run : omar
       /* let result;*/
        getAllStudents().then((stdarr) => {
            result = stdarr;
            printAllStudents(stdarr).then((deptarr) => {
                displayDepartments(deptarr).then((managersnames) => {
                    displayManagers(managersnames);
                })
            })

        });

    </script>
</head>

</html>
