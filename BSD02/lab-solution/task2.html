<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container mt-5">
        <form id="userForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-100" id="submit">Submit</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button type="reset" class="btn btn-secondary w-100" id="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('userForm').addEventListener("submit", function (e) {
                e.preventDefault();
                
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                
                localStorage.setItem('userName', username);
                localStorage.setItem('password', password);
                console.log('Data stored:', { username, password });
            });

            document.getElementById('reset').addEventListener("click", function () {
                localStorage.setItem('userName', '');
                localStorage.setItem('password', '');
                console.log('Data reset');
            });
        });
    </script>
</body>

</html>
