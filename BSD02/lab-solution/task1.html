<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Headers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        .dropdown-menu {
            min-width: 200px; /* Set a minimum width for the dropdown */
        }
    </style>
</head>

<body>

    <div class="container mt-5 d-flex justify-content-between">
        <div class="dropdown dropend">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Menu 1
            </button>
            <ul class="dropdown-menu w-75" aria-labelledby="dropdownMenuButton1">
                <li><h6 class="dropdown-header">Main</h6></li>
                <li><a class="dropdown-item" href="#">Home</a></li>
                <li><a class="dropdown-item" href="#">Content</a></li>
                <li><a class="dropdown-item" href="#">About</a></li>
                
                <li><hr class="dropdown-divider"></li>
                <li><h6 class="dropdown-header">Social</h6></li>
                <li><a class="dropdown-item" target="_blank" href="https://facebook.com"><i class="fab fa-facebook"></i> Facebook</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://youtube.com"><i class="fab fa-youtube"></i> YouTube</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://x.com"><i class="fab fa-x-twitter"></i> X</a></li>
            </ul>
        </div>
        <div class="dropdown dropend">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                Menu 2
            </button>
            <ul class="dropdown-menu w-75" aria-labelledby="dropdownMenuButton2">
                <li><h6 class="dropdown-header">Main</h6></li>
                <li><a class="dropdown-item" href="#">Home</a></li>
                <li><a class="dropdown-item" href="#">Content</a></li>
                <li><a class="dropdown-item" href="#">About</a></li>
                
                <li><hr class="dropdown-divider"></li>
                <li><h6 class="dropdown-header">Social</h6></li>
                <li><a class="dropdown-item" target="_blank" href="https://facebook.com"><i class="fab fa-facebook"></i> Facebook</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://youtube.com"><i class="fab fa-youtube"></i> YouTube</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://x.com"><i class="fab fa-x-twitter"></i> X</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
