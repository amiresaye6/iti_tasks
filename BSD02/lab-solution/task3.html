<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 3 Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Open Login Form
        </button>

        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="loginSubmit">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="welcomeSection" class="mt-5 col-md-6 d-none card p-2 ">
                <h4>Welcome!</h4>
                <p>Your username is: <span id="displayUsername"></span></p>
                <p>Your password is: <span id="displayPassword"></span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginSubmit').addEventListener('click', function () {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);

            document.getElementById('displayUsername').textContent = sessionStorage.getItem('username');
            document.getElementById('displayPassword').textContent = sessionStorage.getItem('password');

            document.getElementById('welcomeSection').classList.remove('d-none');

            var modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            modal.hide();
        });

        document.getElementById('loginModal').addEventListener('show.bs.modal', function () {
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        });
    </script>

</body>

</html>
