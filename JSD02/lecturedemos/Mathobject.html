<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
 
</head>
<body>

    <script>
        var colorsarr = ["red", "blue", "green", "magenta", "cyan", "orange", "yellow"];
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        document.body.style.backgroundColor = colorsarr[getRndInteger(0, colorsarr.length - 1)];
    </script>
</body>
</html>
