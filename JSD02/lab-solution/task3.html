<html>

<head>
    <title>TASK 3</title>
    <script>
        var today = new Date();
        var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        var dayName = dayNames[today.getDay()];
        var date = today.toDateString();

        document.write("<h1>Today's Date and Day</h1>");
        document.write("<h2 style='background-color: lightblue; color: tomato; text-align: center;'>" + date + "</h2>");
        document.write("<h2 style='background-color: lightgreen; color: darkblue; text-align: center;'>" + dayName + "</h2>");
    </script>
</head>

<body>
</body>

</html>
