        function displaytime() {
            var today = new Date();
            document.title = today.toLocaleTimeString();
        }
       // displaytime();
        function starttimerfun() {
            displaytime();
            t=setInterval("displaytime()", 1000);// return reference to this interval : handelere
        }
        function stoptimerfun() {

        }
        //setTimeout("alert('hi')", 5000);
    </script>
</head>
<body>

</body>
</html>
